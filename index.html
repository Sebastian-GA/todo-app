<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO App</title>
        <link rel="icon" type="image/png" href="assets/rocket.svg" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="main-container">
                <h1 class="title">TODO App <img src="assets/rocket.svg" /></h1>
                <div>
                    <form action="" class="input-form">
                        <input type="text" class="input-task" name="task" placeholder="Task name" autocomplete="off" data-form-input/>
                        <button type="submit" class="input-btn" data-form-btn>Agregar <i class="fas fa-plus-circle"></i></button>
                    </form>
                </div>

                <ul class="tasks-list" data-tasks-list>
                    <li class="task-card" data-task>
                        <button class="task-btn task-done-btn"><i class="far fa-check-square"></i></button>
                        <span class="task-name">Hacer curso de DOM</span>
                        <button class="task-btn task-trash-btn"><i class="fas fa-trash-alt"></i></button>
                    </li>
                    <li class="task-card" data-task>
                        <button class="task-btn task-done-btn"><i class="far fa-check-square"></i></button>
                        <span class="task-name">Hacer curso de Excel</span>
                        <button class="task-btn task-trash-btn"><i class="fas fa-trash-alt"></i></button>
                    </li>
                </ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
